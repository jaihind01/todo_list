
<html>
  <head>
    <title>Todo-jaihind </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3dce9717da.js" crossorigin="anonymous"></script>
  </head>
  <body id="full">
    <div id="container">
    <h1>Todo List App</h1>
    <div class="row">
    <i class="fa-solid fa-list-check"></i>
      <input placeholder="Add a task" class="add-task"  id="add" data-helloWord="asdasdas"/>
      <button id="btn" onclick="handleInputKeypress()">Add</button>
    </div>
      <div class="mid">
        <i class="fa-solid fa-check-double"></i>
            <span id="complete-all">Complete all tasks </span>
            <span id="clear-all">Clear completed</span>
    </div>
      <ul id="list">
       
      </ul>
      
      <div class="filters">
        <div class="dropdown">
            <button class="dropbtn">Filter</button>
            <div class="dropdown-content">
                <a href="#" id="all">All</a>
                <a href="#" id="uncomp">Uncomplete</a>
                <a href="#" id="comp">Completed</a>
            </div>
          </div>

          <!-- value showing completed task and all -->
          <span id="total-tasks">Total tasks: <span id="tasks-counter"><span id="c"></span></span></span>
          <span>Completed: <span id="c-count">0</span></span>
    </div>
    </div>
  
    <script src="todo.js"></script>
  </body>
</html>
